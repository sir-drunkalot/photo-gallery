<body>
    <div class="header">
        <img src="images/logo.png" alt="Logo" class="logo">
    </div>
    <div class="content">
        <p>
            “There is a pleasure in the pathless woods,
            There is a rapture on the lonely shore,
            There is society, where none intrudes,
            By the deep sea, and music in its roar:
            I love not man the less, but Nature more”
        </p>
    </div>
    <div class="gallery">
        <div class="img-group1">

            <img src="images/meercat.png" alt="Meercat" class="image">
            <img src="images/bird.png" alt="Bird" class="image">

            <img src="images/panda.png" alt="Panda" class="image">

            <img src="images/bird.png" alt="Bird" class="image">
            <img src="images/deer.png" alt="Deer" class="image">
            <img src="images/panda.png" alt="Panda" class="image">
        </div>
    </div>
    <div class="gallery">
        <div class="img-group2">
            <img src="images/fox.png" alt="Fox" class="image">
            <img src="images/dog.png" alt="Dog" class="image">

            <img src="images/doge.png" alt="Doge" class="image">
            <img src="images/buffalo.png" alt="Buffalo" class="image">ages
